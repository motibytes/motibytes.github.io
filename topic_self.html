---
layout: default
title: Blog
---
<h1>blog</h1>
<br>
<!-- topic bar, for topics in topic folder show all links.
basically a navbar. -->
<ul>
{% for post in site.posts %}
   {% if post.topic == "self" %}
      <li>
            <h3><a href="{{ post.url }}"> {{ post.title }}</a></h3>
      </li>
   {% endif %}
{% endfor %}
</ul>
