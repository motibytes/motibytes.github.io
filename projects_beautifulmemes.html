<!DOCTYPE html>

<html>
   <head>
      <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Annie+Use+Your+Telescope&family=Dancing+Script:wght@600&family=Homemade+Apple&family=Julee&family=Over+the+Rainbow&family=Shadows+Into+Light&display=swap" rel="stylesheet">
      <meta charset="utf-8">
      <title>beautiful memes</title>
      <style>
         input {
         font-size: 1em;
         margin: 10px 1px 0;
         }
         body {
         background-color: black;
         color: white;
         font-size: 2em;
         text-align: center;
         font-family: 'Amatic SC', cursive;
         }
         #memediv {
            text-align: center;
            width: 300px;
            margin: auto;
            height: 250px;
            word-wrap: break-word;
            font-size:45px;
         }
         .jbico {
               width: 110px;
               height: 110px;
               background: url("/img/avatar-icon4.ico") no-repeat;
               display: inline-block;

            }
         .jbico:hover {
            background: url("/img/avatar-icondark.ico") no-repeat;
         }
      </style>
   </head>
<body>
   <div>
      <h1 style="font-family: 'Dancing Script', cursive; color:#a28351"> Beautiful Memes </h1>
<!-- 1 Input Copy-->
      <p> step 1: type some text below </p>
      <input id="memecontentid" class="memecontentclass" type="text">
<!-- 2 Font Selector -->
      <p> step 2: choose beautiful font </p>    <!--   <p> (click a button below) </p> -->
      <input type="radio" id="overtherainbow" name="font" value="overtherainbow">
      <label for="overtherainbow">Font 1</label>
      <input type="radio" id="dancingscript" name="font" value="dancingscript">
      <label for="dancingscript">Font 2</label>
      <input type="radio" id="homemadeapple" name="font" value="homemadeapple">
      <label for="homemadeapple">Font 3</label>
      <!----><br>
      <input type="radio" id="amatic" name="font" value="amatic">
      <label for="amatic">Font 4</label>
      <input type="radio" id="annie" name="font" value="annie">
      <label for="annie">Font 5</label>
      <input type="radio" id="julee" name="font" value="julee">
      <label for="julee">Font 6</label>
   </div>
<!-- 3 -->
<p> step 3: screenshot your memes below </p> <!--<br><br><br> -->
<div id="memediv">
  <p id="meme" class="pclass"> meme </p>
</div>
<!-- 4 --><br>
   <div><center>
         <button id="change-background" type="button">Change Meme Background</button>
   </center></div>


      <header class="icoh">
      <a class="jbico" href="https://jamesbyt.es/"></a>
      </header>
<script>

   const para = document.querySelector('.pclass'); //used for font selector AND input copy

   // Font Selector
   const radiorainbow = document.querySelector('#overtherainbow');
   radiorainbow.addEventListener('input', function() {
      document.getElementById("meme").style.fontFamily = "Over the Rainbow", cursive;
   });
   const radiodancing = document.querySelector('#dancingscript');
   radiodancing.addEventListener('input', function() {
      document.getElementById("meme").style.fontFamily = "Dancing Script", cursive;
   });
   const radioapple = document.querySelector('#homemadeapple');
   radioapple.addEventListener('input', function() {
      document.getElementById("meme").style.fontFamily = "Homemade Apple", cursive;
   });

   const radioamatic = document.querySelector('#amatic');
   radioamatic.addEventListener('input', function() {
      document.getElementById("meme").style.fontFamily = "Amatic SC", cursive;
   });
   const radioannie = document.querySelector('#annie');
   radioannie.addEventListener('input', function() {
      document.getElementById("meme").style.fontFamily = "Annie Use Your Telescope", cursive;
   });
   const radiojulee = document.querySelector('#julee');
   radiojulee.addEventListener('input', function() {
      document.getElementById("meme").style.fontFamily = "Julee", cursive;
   });
   // Input Copy
   //copy text from inputbox to 'meme' area
      const input = document.querySelector('.memecontentclass');
      const button = document.querySelector('#change-background');
      input.addEventListener('input', function() {
      	para.textContent = this.value;
      });
   // Button insert newline
   // Button Change Background
   let x = 1;
   button.addEventListener('click', function() {
   	if (x == 1) {
         document.getElementById("memediv").style.backgroundColor = "white";
         document.getElementById("memediv").style.color = "black";
         x = 2;
       }
      else {
      	document.getElementById("memediv").style.backgroundColor = "black";
         document.getElementById("memediv").style.color = "white";
         x = 1;
   	}
   });
</script>
